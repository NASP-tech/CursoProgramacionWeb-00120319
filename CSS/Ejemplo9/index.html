<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>
<body>
    <!---Position Static-->
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <!---Position Relative-->
    <section>
        <div></div>
        <div id="relativo"></div>
        <div></div>
    </section>
    <!---Position Absoluta-->
    <section style="position: relative;">
        <div></div>
        <div id="absolute"></div>
        <div></div>
    </section>
    <!---Position Sticky-->
    <section>
        <div></div>
        <div id="pegajoso"></div>
        <div></div>
    </section>
    <!---Position Fix-->
    <section>
        <div></div>
        <div id="fijo"></div>
        <div></div>
    </section>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
