<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <form action="index.html" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
                <label for = "username">User</label>
                <input type="text" name="username"/>
                <br>
                <label for = "password">password</label>
                <input type="password" name="password" id="pass">
                <br>
                <label for = "email">Email</label>
                <input type="email" name="fecha">                
                        
        </fieldset>
       
        <label for = "date">Date</label>
        <input type="date">
        <br>
        <label for = "datetime1">Date</label>
        <input type="datetime">
        <br>
        <hr>
       
        <input type="file">
        <br>
        <input type="color"> 
        <br>
        <hr>

        <!---Seleccion de 10 - 20 -->
        <input type="range" min="10" max="20" name="range">
        <br>
        <input type="number" min="0" max="20">
        <br>
        <input type="datetime-local" name="Date Time" id="DaTi">
        <input type="submit" value="Enviar">
        <br>
        <input type="password" name="password" id="pass">
        <br>

        <textarea cols="40" rows="10" placeholder="Mucho texto"></textarea>


    </form>
</body>
</html>
