<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
</head>
<body>
    <header role="banner">
        <h1>Contactame!</h1>
    </header>

    <form action="index.html" method="get">
        <fieldset>
            <legend>Formulario</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name">
            <br>    
            <label for="email">Correo Electronico</label>   
            <input type="email" name="email">
            <br>     
            <label for="phone">Telefono</label>
            <input type="text" name= "phone"/>
            <br>     
            <hr>
            <label for="rate">Puntaje de la Información</label>   
            <input type="range" name="range" min="0" max="10">
            <br> 
            <input type="submit" value="Enviar">
            <br>
        </fieldset>
    </form>

    <aside>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RgKAFK5djSk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </aside>

    <footer>
        <p>Creado por <i>Natalia Solórzano</i> "Datos Curiosos"</p>
    </footer>
</body>
</html>
